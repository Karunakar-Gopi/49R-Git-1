<!DOCTYPE html>
<html>
  <head>
    <title>Calender</title>
  </head>
  <body>
    <form action = "https://in.search.yahoo.com/search?fr=mcafee&type=E211IN826G0&p=online+compiler+java" autocomplete="off">

      <input type ="text" name="date" id ="date" required
      
      pattern="(0[1-9]|1[0-9]|2[0-9]|3[0-1])/(0[1-9]|1[0-2])/(20[23-25]{2})" title ="Enter a valid date"><br></input type>
